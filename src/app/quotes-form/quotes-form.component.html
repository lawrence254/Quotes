<div class="container-fluid">
    <div class="row">
        <form #goalForm='ngForm'>
                <div class="form-group">
                    <label for="quote">Quote</label>
                    <textarea name="quote" class="form-control" id="quote"[(ngModel)]="newQuote.quote" #quote="ngModel" required rows="4"></textarea>
                    <div [hidden]="quote.valid||quote.pristine" class="alert alert-danger">
                        <p>A quote is required.</p>
                    </div>
                </div>
            
                <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p> Author is Required</p>                    
                </div>
                
            </div>
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" class="form-control" id="user" [(ngModel)]="newQuote.user" name="user" #user="ngModel" required>
                <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                    <p> Author is Required</p>                    
                </div>
                
            </div>
            <!-- Date Input -->
            <!-- <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required >
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p> Complete Date is Required</p>
                    
                </div>
            </div> -->
            <button type="Submit" class="btn btn-success btn-lg">Add Goal</button>
        </form>
    </div>
</div>
