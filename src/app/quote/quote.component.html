<h1>Here are your Quotes</h1>
<hr>
<ul>
  <li *ngFor="let saying of quotes;let i= index">
   <h2>"{{saying.quote}}"</h2>
   <i>"{{saying.author}}"</i><br>
   <!-- Display more details about the quote by clicking the button below -->
   <button (click)='toggleDetails(i)'>Show Details</button>
   <!-- Load details component -->
   <app-details *ngIf="saying.showDetails" [saying]='saying' (complete)='removeQuote($event,i)'></app-details>
  </li>
</ul>
