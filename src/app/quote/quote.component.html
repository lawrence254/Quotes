<h1>Here are your Quotes</h1>
<hr>
<ul>
  <li *ngFor="let saying of quotes">
   <h2>"{{saying.quote}}"</h2>
   <i>"{{saying.author}}"</i>
   <!-- Move the below section to a new description component -->
   <p>Uploaded By:{{saying.user}}</p>
   <!-- This section should be in its own component too -->
   <button name="up">I LIKE!</button>
   <button name="down">Naah!</button>
  </li>
</ul>
