<div class="container=flex">
    <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
    <div class="row">
        <div class="card col-md-4" *ngFor="let saying of quotes;let i= index">
            <div class="card-header">
                Quote
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>"{{saying.quote}}"</p>
                    <footer class="blockquote-footer">{{saying.author}} Uploaded By: <cite title="Source Title">{{saying.user}}</cite></footer>
                    <!-- <button class="btn btn-primary" (click)='toggleDetails(i)'>Show Details</button>                     -->
                </blockquote>
            </div>
            <div class="card-footer text-muted">
                    <app-details [saying]='saying' (complete)='removeQuote($event,i)'></app-details>
                    
                  </div>
        </div>
    </div>
</div>
